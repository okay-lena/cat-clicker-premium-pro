<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
  <header>
    <h1>Click a cat!</h1>
  </header>
  <div class="container" id="cats">
    <div class="row">
      <div class="col">
        <h2>First choose a cat name :)</h2>
        <ul id="listOfCats"></ul>
        <button id="admin">Admin</button>
        <div id="adminFormAndButtons">
            <form id="adminForm">
                Cat name: <input type="text" id="nameInForm" value=""><br>
                Image: <input type="text" id="imageInForm" value=""><br>
                Clicks: <input type="text" id="clicksInForm" value=""><br>
            </form>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
        </div>
      </div>
      <div class="col">
        <p><span id="selectedCatName"></span>&nbsp;has
          <span id="clicks">0</span> clicks so far...</P>
        <img id="selectedCat" src="">
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
