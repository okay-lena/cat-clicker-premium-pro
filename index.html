<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
  <header>
    <h1>Click a cat! Or both ))</h1>
  </header>
  <div class="container" id="cats">
    <div class="row">
      <div class="col">
        <p><span class="catName">Rocket</span>:&nbsp;<span class="clicks">0</span> clicks so far...</P>
        <img id="rocket" class="cat" src="img/rocket.jpg" alt="Click the flying cat!">
      </div>
      <div class="col">
        <p><span class="catName">Stalker</span>:&nbsp;<span class="clicks">0</span> clicks so far...</P>
        <img id="stalker" class="cat" src="img/stalker.jpg" alt="Click the staring cat!">
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
